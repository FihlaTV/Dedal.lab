<script>

var world, view, loader, stats;

pool.load(['assets/island.png'], init );

//loader = new DDLS.ImageLoader(["assets/galapagosBW.png","assets/galapagosColor.png"], init );

function init ( p ){

    var img = p.island;

    //var images = loader.images;

    //var imgNB = images.get("galapagosBW.png");
    //var img = images.get("galapagosColor.png");

    world = new DDLS.World( 1000, 1000 );
    view = new DDLS.SimpleView( world );

    view.drawImage( img );

    //world.addBitmapZone( { url:'assets/island.png', precision:1.8, color:[0,0,0,0] } );
    world.addBitmapZone( { img:img, precision:1.8, color:{a:0} } );

    /*var pixels = DDLS.fromImageData( imgNB );
    var mesh = DDLS.BitmapObject.buildFromBmpData( pixels, 1.8 );

    world.mesh.insertObject( mesh );

    view.drawMesh( world.mesh );*/

    world.addHeroe({ x:295, y:182, r:4, speed:10 });

    view.domElement.onmousedown = onMouseDown;

    stats = new Stats();
    document.body.appendChild( stats.dom );

    render();

}


function onMouseDown (e) {

    var rect = e.target.getBoundingClientRect();
    world.heroes[0].setTarget(e.clientX - rect.left, e.clientY - rect.top);

};

function render() {

    requestAnimationFrame( render );

    world.update();

    view.clear();

    var i = world.heroes.length, h;
    while(i--){

        h = world.heroes[i];
        view.drawPath( h.tmppath );
        view.drawEntity( h );

    }

    stats.update();
};
        
</script>
</body>
